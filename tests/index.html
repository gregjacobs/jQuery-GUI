<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>UI Tests</title>

  <link rel="stylesheet" type="text/css" href="../vendor/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../vendor/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../vendor/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="../vendor/jsmockito/JsHamcrest.js"></script>
  <script type="text/javascript" src="../vendor/jsmockito/JsMockito.js"></script>

  <script type="text/javascript" src="../vendor/require/require.js"></script>
  <script type="text/javascript">
  	require.config( {
  		baseUrl : '../',
  		
  		paths : {
  			// General dependencies
  			'jquery'     : 'vendor/jquery/jquery',
  			'lodash'     : 'vendor/lodash/lodash',
  			'Class'      : 'vendor/class/Class',
  			'Observable' : 'vendor/observable/Observable',
  			
  			// UI Library
  			'ui' : 'js',
  			
  			// Specs
  			'spec' : 'tests/spec'
  		}
  	} );
  	
  	
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

    	require(
    		[
    			'jquery',
    			'spec/CssSpec',
    			'spec/ComponentManagerSpec',
    			'spec/ComponentSpec',
    			'spec/ContainerSpec',
    			'spec/ImageSpec',
    			'spec/LabelSpec',
    			'spec/MaskSpec',
    			'spec/anim/AnimationSpec',
    			'spec/layout/LayoutSpec',
    			'spec/plugin/PluginSpec'
    		], 
    		function( $ ) {
    			$( document ).ready( function() {
    				jasmineEnv.execute();
    			} );
    	} );

    })();
  </script>

</head>

<body>
</body>
</html>
