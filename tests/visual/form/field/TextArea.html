<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Text Field Test</title>

	<link rel="stylesheet" href="../../../../dist/css/base/base.css" />
	<link rel="stylesheet" href="../../../../dist/css/theme/basic/basic.css" />

	<script type="text/javascript" src="../../../../bower_components/requirejs/require.js"></script>
	<script type="text/javascript">
		require.config( {
			baseUrl : '../../../../',
			
			paths : {
				// General dependencies
				'jquery'     : 'bower_components/jquery/jquery',
				'jquery-ui'  : 'bower_components/jquery-ui-amd/jquery-ui-1.10.0/jqueryui',
				'lodash'     : 'bower_components/lodash/dist/lodash.compat',
				'Class'      : 'bower_components/Class-js/dist/Class',
				'Observable' : 'bower_components/Observable-js/dist/Observable',
				'data'       : 'bower_components/Data-js/src',
				
				// jQuery-GUI Library
				'jqg' : 'src/js'
			}
		} );
		
		var win;
		require( [
			'jquery',
			'jqg/form/field/TextArea'
		], function( $, TextAreaField ) {
			$( document ).ready( function() {
				
				var noLabelTextAreaField = new TextAreaField( {
					renderTo : 'body',
					value    : "No Label TextArea Field"
				} );
				jQuery( '<br><br>' ).appendTo( 'body' );
				
				var leftLabelTextAreaField = new TextAreaField( {
					renderTo   : 'body',
					label      : "My Field:",
					labelWidth : 100,
					value      : "Left Label TextArea Field"
				} );
				jQuery( '<br><br>' ).appendTo( 'body' );
				
				var topLabelTextAreaField = new TextAreaField( {
					renderTo   : 'body',
					label      : "My Field:",
					labelAlign : 'top',
					value      : "Top Label TextArea Field"
				} );
				jQuery( '<br><br>' ).appendTo( 'body' );
				
				var emptyTextTextAreaField = new TextAreaField( {
					renderTo  : 'body',
					emptyText : "Test Empty Text"
				} );
				jQuery( '<br><br>' ).appendTo( 'body' );
				
			} );
		} );
	</script>

</head>

<body>
</body>
</html>
