<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Tab Panel Visual Tests</title>

	<link rel="stylesheet" href="../../../dist/css/base/base.css" />
	<link rel="stylesheet" href="../../../dist/css/theme/basic/basic.css" />

	<script type="text/javascript" src="../../../bower_components/requirejs/require.js"></script>
	<script type="text/javascript">
		require.config( {
			baseUrl : '../../../',
			
			paths : {
				// General dependencies
				'jquery'             : 'bower_components/jquery/jquery',
				'jquery-ui.position' : 'vendor/jquery-ui.position/jquery-ui.position',
				'lodash'             : 'bower_components/lodash/dist/lodash.compat',
				'Class'              : 'bower_components/Class-js/dist/Class',
				'Observable'         : 'bower_components/Observable-js/dist/Observable',
				'data'               : 'bower_components/Data-js/src',
				
				// jQuery-Component Library
				'jqc' : 'src/js'
			},
			
			shim : {
				'jquery-ui.position' : [ 'jquery' ]   // jQuery UI's 'position' plugin
			}
		} );
		
		var win;
		require( [
			'jquery',
			'jqc/tab/Panel'
		], function( $, TabPanel ) {
			$( document ).ready( function() {
				
				var noTitleTabPanel = new TabPanel( {
					renderTo : 'body',
					items : [
						{ type : 'panel', title: "Panel 1", html: "Test 1" },
						{ type : 'panel', title: "Panel 2", html: "Test 2" }
					]
				} );
				jQuery( '<br />' ).appendTo( 'body' );
				
				
				var titledTabPanel = new TabPanel( {
					renderTo : 'body',
					title  : "Titled Tab Panel",
					items : [
						{ type : 'panel', title: "Panel 1", html: "Test 1" },
						{ type : 'panel', title: "Panel 2", html: "Test 2" }
					]
				} );
				jQuery( '<br />' ).appendTo( 'body' );
				
				
				var tabPanelWithChildComponents = new TabPanel( {
					renderTo : 'body',
					title  : "Tab Panel with Panels which themselves have child components",
					items : [
						{ 
							type : 'panel',
							title: "Panel 1",
							
							items : {
								type : 'label',
								text : "Panel 1 Body"
							}
						},
						{ 
							type : 'panel',
							title: "Panel 2",
							
							items : {
								type : 'label',
								text : "Panel 2 Body"
							}
						}
					]
				} );
				jQuery( '<br />' ).appendTo( 'body' );
				
			} );
		} );
	</script>

</head>

<body>
</body>
</html>
